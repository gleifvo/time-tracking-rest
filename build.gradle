apply plugin: 'java'
apply plugin: 'idea'

group = 'by.gleifvo.time-tracking'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.16.14"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.4.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.4.2.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    compile group: 'io.github.benas', name: 'random-beans', version: '3.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}